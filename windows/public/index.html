<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleak Stealth Overlay</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Segoe UI", sans-serif;
        background: rgba(10, 10, 10, 0.8);
        color: #e8e8e8;
      }
      body {
        margin: 0;
        height: 100vh;
        display: grid;
        place-items: center;
      }
      main {
        padding: 1.5rem 2rem;
        border-radius: 16px;
        background: rgba(20, 20, 20, 0.85);
        backdrop-filter: blur(12px);
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.45);
        max-width: 420px;
        text-align: center;
      }
      h1 {
        margin: 0 0 0.75rem;
        font-size: 1.6rem;
      }
      p {
        margin: 0.5rem 0;
        line-height: 1.5;
        color: #b9c1c9;
      }
      code {
        font-size: 0.85rem;
        background: rgba(255, 255, 255, 0.08);
        padding: 0.25rem 0.45rem;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Sleak Stealth Overlay</h1>
      <p>
        UI placeholder. Hook your production UI here, or keep this minimal shell
        for debugging overlay placement and window affinity tweaks.
      </p>
      <p>
        Toggle overlay visibility with the <code>Ctrl + Shift + Space</code>
        shortcut (wired to a Tauri command).
      </p>
    </main>
  </body>
</html>
